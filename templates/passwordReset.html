<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Reset Page</title>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/passwordReset.css') }}">

  </head>

  <body onload="message_load();">

    <div class="header">
    
      <!--Content before waves-->
      <div class="inner-header flex">
        <!--Just the logo.. Don't mind this-->
        <h1>Welcome to Ez-Synopsis</h1>
      </div>

      <!--Waves Container-->
      <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
      </div>
      <!--Waves end-->

    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex">
      <h2>Trouble Login In ?</h2>
      <h3>Reset your password.</h3>
      <form>
        <input type="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" required/>
        <button class="resetpass-btn">Reset Password</button>
      </form>

      <div class="bottom-container">
        <p>Not registered with us?</p><a href="/showSignUp">Sign Up!</a>
      </div>

      <div class="bottom-container">
        <p>Already Registered?</p><a href="/login">Log In!</a>
      </div>
      
    <!--Content ends-->
    </div>

    <div class="social">
      <p></p>
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    
      <a class="icon-link round linkedin fill" href="https://gr.linkedin.com/in/stylianos-vazaios-28248321a" target="_blank">
        <i class="fa fa-linkedin fa-3x"></i>
      </a>
      <a class="icon-link round github fill" href="https://github.com/Vazeagle" target="_blank">
        <i class="fa fa-github fa-3x"></i>
      </a>
      <a class="icon-link round university fill" href="https://www.ceid.upatras.gr/en" target="_blank">
        <i class="fa fa-university fa-3x"></i>
      </a>
    </div>

  </body>
  
</html>
