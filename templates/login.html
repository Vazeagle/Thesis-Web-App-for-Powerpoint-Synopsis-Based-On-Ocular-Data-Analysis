<!DOCTYPE html>
<html lang="en">

  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <script src="{{url_for('static', filename='js/login.js')}}"></script>

  <head>
    <title>Login Page</title>
  </head>

  <body onload="message_load();">

    <div class="header">
    
      <!--Content before waves-->
      <div class="inner-header flex">
        <!--Just the logo.. Don't mind this-->
        <h1>Welcome to Ez-Synopsis</h1>
      </div>

      <!--Waves Container-->
      <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
      </div>
      <!--Waves end-->

    </div>
    <!--Header ends-->

    <!--Content starts-->
    <div class="content flex">

      <h2>With Ez-Synopsis you can upload for free PowerPoint projects and get an automated synopsis based on Ocular Data Analysis.</h2>
      
      <div class="msg" id="login_message">{{ msg }}</div> <!--https://stackoverflow.com/questions/45149420/pass-variable-from-python-flask-to-html-in-render-template/48855700-->
      
      <form action="{{ url_for('login') }}" method="post">
        <input type="email" id="email" name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" required/>
        <input type="password" id="password" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required/>
        <button class="login-btn">Login</button>
      </form>

      <div class="bottom-container">
        <p>Not registered with us?</p><a href="/showSignUp">Sign Up!</a>
      </div>

      <div class="bottom-container">
        <p>Forgot your password?</p><a href="/passwordReset">Click here!</a>
      </div>
      
    <!--Content ends-->
    </div>

    <div class="social">
      <p></p>
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    
      <a class="icon-link round linkedin fill" href="https://gr.linkedin.com/in/stylianos-vazaios-28248321a" target="_blank">
        <i class="fa fa-linkedin fa-3x"></i>
      </a>
      <a class="icon-link round github fill" href="https://github.com/Vazeagle" target="_blank">
        <i class="fa fa-github fa-3x"></i>
      </a>
      <a class="icon-link round university fill" href="https://www.ceid.upatras.gr/en" target="_blank">
        <i class="fa fa-university fa-3x"></i>
      </a>
    </div>

  </body>
  
</html>
